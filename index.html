<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login animado com entrada brilhante</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <div class="text">
            LOGIN
        </div>
        <form action="">
            <div class="field">
                <div class="fas fa-envelope"></div>
                <input type="text" placeholder="Email ou Telefone" name="" id="" required>
            </div>
            <div class="field">
                <div class="fas fa-lock"></div>
                <input type="password" placeholder="Digite sua Senha" name="" id="" required> 
            </div>
            <button>LOGIN</button>
            <div class="link">
                Não é um membro?
                <a href="#">Inscreva-se agora</a>
            </div>
        </form> 
    </div>
</body>
</html>
